name: CI Build and Deploy

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

env:
  DOTNET_NOLOGO: true                     # Disable the .NET logo
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # Disable the .NET first time experience
  DOTNET_CLI_TELEMETRY_OPTOUT: true       # Disable sending .NET CLI telemetry

jobs:
  build-android:
    runs-on: windows-2022
    name: Android Build
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET 7
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.x
          include-prerelease: true
          
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.4
        with:
          distribution: microsoft
          java-version: '11'

      - name: Install MAUI Workloads
        run: |
          dotnet workload install android --ignore-failed-sources
          dotnet workload install maui --ignore-failed-sources

      - name: Restore Dependencies
        run: dotnet restore RosyCrow.csproj

      - name: Build MAUI Android
        run: dotnet build RosyCrow.csproj -c Release -f net7.0-android33.0 --no-restore
        env:
          ROSYCROW_SIGNING_KEY_PASSWORD: ${{ secrets.ROSYCROW_SIGNING_KEY_PASSWORD }}

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v2.3.1
        with:
          name: android-build-${{ vars.GITHUB_RUN_NUMBER }}
          path: bin\Release\net7.0-android33.0\*Signed.a*

      - name: Upload Android Release to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: app.rosy-crow
          releaseFiles: bin\Release\net7.0-android33.0\app.rosy_crow-Signed.aab
          track: alpha
          mappingFile: bin\Release\net7.0-android33.0\mapping.txt
          releaseName: ci-internal-${{ vars.GITHUB_RUN_NUMBER }}
